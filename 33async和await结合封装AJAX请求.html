<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        
        // 发送Ajax 返回promise对象
        sendAjax = (url) => {
            return new Promise((resolve,reject)=>{
                const xhr = new XMLHttpRequest()
                xhr.open('GET',url)
                xhr.send();
                xhr.onreadystatechange = function(){
                    if(xhr.readyState === 4 ){
                        if(xhr.status >= 200 && xhr.status < 300){
                            resolve(xhr.response);
                        }else{
                            reject(xhr.status)
                        }
                    }
                }
            })
        }
        // sendAjax('http://www.liulongbin.top:3006/api/getbooks').then((value => {
        //     console.log(value);
        // }),reason => {
        //     console.log(reason);
        // })
               
        async function main(){
            let a = await sendAjax('http://www.liulongbin.top:3006/api/getbooks');
            console.log(a);
        }
        main()
    </script>
</body>

</html>
