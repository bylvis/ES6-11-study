<body>
    <script>
        class Phone{
            constructor(price){
                this._price = 100;
            }
            get price(){
                console.log('属性被查看');

            }
            set price(newVal){
                console.log('值被修改');
                this._price = newVal;
            }
        }
        const chuizi = new Phone()
        chuizi.price
        console.log(chuizi.price);
        chuizi.price = 200
    </script>
