<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let game = {
            fpx:'1'
        }
        let methods = {
            up:Symbol(),
            down:Symbol()
        };
        // 解构赋值
        game[methods.up]=function(){
            console.log('我是up');
        }
        game[methods.down]=function(){
            console.log('我是down');
        }
        // 给game对象添加了两个symbol类型的属性
        console.log(game);
        
    </script>
</body>
