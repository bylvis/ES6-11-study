<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = 'bai'
        // 箭头函数可以省略function
        let change =()=> {
            console.log('hello world');
        }
        const obj = {
            name,
            chang:change,
            say(){
                console.log('i am saying');
            }
        }
        console.log(obj.name);
        obj.chang()
        obj.say()
    </script>
</body>
</html>
