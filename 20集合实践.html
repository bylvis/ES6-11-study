<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s = new Set([1,2,3,4,5])
        let arr = [1,212,3,123,1,11,1,415,11,51,5]
        let arr2 = [1,3,1,541,15,35,3,2,6]
        console.log(arr);
        // 数组去重
        let arr1 = [...new Set(arr)]
        console.log('去重后结果:',arr1);
        // 交集
        let res = [...new Set(arr)].filter(item=>{
            if(new Set (arr2).has(item)){
                return item
            }
        })
        console.log('交集',res);
        // 并集
        let arr3 = [...new Set([...arr,...arr2])]
        console.log('并集',arr3);

    </script> 
</body>
</html>
