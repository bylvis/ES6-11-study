<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES5获取实参方式
        function data(){
            console.log(arguments);
        }
        data(100);
        // ES6 rest
        function data2(a,b,...args){
            console.log(a);
            console.log(b);
            console.log(args);
        }
        data2(1,2,100)
        data2(1,2,3,4,5,6,7,5,2)
    </script>
</body>
</html>
