<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Phone(brand,price){
            this.brand = brand;
            this,price = price;
        }
        // 添加方法
        Phone.prototype.call = function(){
            console.log('i can call sb');
        }
        let huawei = new Phone('huawei','1999')
        huawei.call()
        console.log(huawei);

        // class 
        class Computer{
            constructor(brand,price){
                this.brand = brand;
                this.price = price;
            }
            call(){
                console.log('i can use computer');
            }
        }
        let xiaomi = new Computer('xiaomi','999')
        xiaomi.call()
        console.log(xiaomi);
    </script>
</body>
</html>
