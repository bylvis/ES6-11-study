<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建一个promise对象
        const p = new Promise((resolve, reject) => {
            // resolve('成功了！')
            reject('error')
        })
        // await 要放在 async 函数中
        async function main() {
            try {
                let res = await p;
                console.log(res);
            } catch {
                console.log('失败了');
            }
        }
        main()
    </script>
</body>

</html>
